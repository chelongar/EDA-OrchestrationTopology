{% extends "base.html" %}

{% block title %}
    Customer Signup - Wonderland Bookstore
{% endblock %}

{% block login_logout %}
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.customer_sign_in') }}">Sign In</a>
    {% endif %}
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling_sheet_customer_signup.css') }}">
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/customer_sign_up" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (At least 10 characters, One Digit, One Capital Letter, One Small Letter):</label>
                <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}">
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div>
                <h3>Address</h3>
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <textarea id="street" name="street" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <textarea id="city" name="city" required></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <textarea id="country" name="country" required></textarea>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <textarea id="zip" name="zip" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <br> <br> <br>
    <div class="welcome-image-container">
        <img src="{{ url_for('static', filename='welcome_page_image.png') }}" alt="Welcome to Wonderland Bookstore" class="welcome-image">
    </div>
    <br><br> <br><br> <br><br> <br><br>
{% endblock %}
